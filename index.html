<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/gridstyle.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navigation__menu">
      <a href="#"><img src="/images/logo.svg" alt="Huddle Logo" width="230px"></a>
    </nav>
  </header>
  <main class="main__contents">
    <div class="main__image">
      <img src="./images/illustration-mockups.svg" width="100%">
    </div>
    <div class="main__description">
      <div class="main__description___layout">
        <h1 class="main__description___title">Build The Community Your Fans Will Love</h1>
        <p class="main__description___text">Huddle re-imagines the way we build communities. You have a voice, but so
          does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="main__description___button">Register</a>
      </div>
    </div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
